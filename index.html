<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>qrCode with what3words</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Maven+Pro" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./lib/Control.Geocoder.css" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>

<body>

  <div id="map"></div>

  <div id="qr-wrapper">
    <div id="qr-placeholder">
      <image id="w3wLogo" src="./img/w3w-square-red.png" />
      <div id="qr-code"></div>
    </div>
    <div id="w3w-placeholder" class="w3w-address">
      <a href="#" id="w3wlink" target="_blank">
        <image class="img-valign" src="./img/w3w-square-red.png" width="20" height="20"/>&nbsp;<span id="w3w"></span>
      </a>
    </div>
    <div id="export-png"><i class="fa fa-download" aria-hidden="true"></i></div>
    <a href= "" id="export-png-button" style="display: none;"></a>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./lib/html2canvas.min.js"></script>
  <script src="./lib/qrcode.min.js"></script>
  <script src="./lib/Control.Geocoder.js"></script>

  <script src="./js/app.js"></script>
</body>

</html>
